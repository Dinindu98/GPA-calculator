<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script data-ad-client="ca-pub-8720308109813398" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
    <script src = "js/materialize.js">
    </script>   
 <script src = "js/materialize.min.js">
 </script> 
 
    
     
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content" >
                        <span class="card-title">GPA Calculator</span>
                        <div class="row">
                            <form action="#" id="task-form">
                                <div class="input-field col s12">
                                    <h1 class="center-align" id="gpa">GPA 0.000</h1>   
                                </div>
                                <div class="input-field col s6">
                                    
                                    
                                    <input type="text" id="subject" >   
                                </div>
                                <div class="input-field col s6">
                                    <select class="mdb-select md-form colorful-select dropdown-primary" id="result">
                                        <option value="0">Result</option>
                                        <option value="4.0">A+</option>
                                        <option value="4.0">A</option>
                                        <option value="3.7">A-</option>
                                        <option value="3.3">B+</option>
                                        <option value="3.0">B</option>
                                        <option value="2.7">B-</option>
                                        <option value="2.3">C+</option>
                                        <option value="2.0">C</option>
                                        <option value="1.0">D</option>
                                        <option value="0.0">F</option>
                                        
                                    </select> 
                                    <select class="mdb-select md-form colorful-select dropdown-primary" id="credit">
                                            <option value="0">Credit</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>   
                                </div>
                                
                                <input type="submit" value="Add result" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Result sheet</h5>
                        <div class="input-field col s12"> 
                            <div class="row">
                           <table class="table table-condensed" id="result-sheet">
                               <tr>
                                   <th>&nbsp;</th>
                                   <th> subject </th>
                                   <th>credit </th>
                                   <th>marks</th>

                                   <th>&nbsp;</th>
                               </tr>
                           </table>
                            
                        
                        <a class="clear-tasks btn black">Clear</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
            <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="app.js"></script>
        
</body>
</html>
