<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>

    
     
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card" style="height:900px;">
                    <div class="card-content" >
                        <span class="card-title">GPA Calculator</span>
                        <div class="row">
                            <form action="" id="task-form">
                                <div class="input-field col s12">
                                    <h1 class="center-align">GPA: 0.000</h1>   
                                </div>
                                <div class="input-field col s6">
                                    
                                    <input type="text" id="#subject" >   
                                </div>
                                <div class="input-field col s6">
                                    <input type="text" id="#result" >   
                                    <input type="text" id="#credit" >  
                                </div>
                                
                                <input type="submit" value="Add result" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Result sheet</h5>
                        <div class="input-field col s12"> 
                            <div class="row">
                           <table class="table table-condensed" id="transection-table">
                               <tr>
                                   <th>&nbsp;</th>
                                   <th> subject </th>
                                   <th>credit </th>
                                   <th>marks</th>

                                   <th>&nbsp;</th>
                               </tr>
                           </table>
                            
                        
                        <a class="clear-tasks btn black">Clear</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
            <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="app.js"></script>
</body>
</html>
